<div class="container">
  <form (ngSubmit)="login()" #loginForm="ngForm" class="mb-4">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input
        type="text"
        id="username"
        class="form-control"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      Iniciar Sesión
    </button>
  </form>
</div>

<div class="container">
  <h2>Lista de Usuarios</h2>
  <ul>
    <li *ngFor="let user of usuarios">
      {{ user.username }}
    </li>
  </ul>
</div>
